<div class="flex items-center justify-between h-full" (click)="showDetails()">
  <!-- <img [src]="employee.imageUrl" class=" h-10 w-10 mr-8" /> -->

  <span class="text-gray-700 text-lg pa content-start me-1">
    {{ employee | employeePipe }}
  </span>

  <span
    class="flex content-center bg-purple-100 hover:bg-violet-500 text-purple-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-full dark:bg-purple-900 dark:text-purple-300"
  >
    {{ employee.department_name }}
  </span>

  <div class="flex-1 drop-shadow-2xl">
    <svg
      class="h-8 w-8 hover:text-rose-500 text-rose-700 focus:outline-none focus:ring rounded-full"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      (click)="showDeleteDialog()"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>
  </div>
</div>
